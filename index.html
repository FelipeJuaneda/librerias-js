<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/e5828c9348.js" crossorigin="anonymous"></script>
    <title>Libreria</title>
</head>

<body>
    <!-- HEADER - NAVEGADOR -->
    <header>
        <nav>
            <div class="logo">
                <span>Paseo Colonial</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#localesDispo">Locales</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- VERIFICADOR DE EDAD -->
    <div class="verificador">
        <h1>Verifica tu edad</h1>
        <div class="edadCont">
            <label for="edad">Ingrese tu edad</label>
            <input type="number" id="edad">
            <button id="verificador" class="btn btn-warning">Verifique su Edad</button>
        </div>
        <p id="salidaVerificador"></p>
    </div>


    <!-- Locales disponible Si o No -->
    <div class="contenedorSiono">
        <h2>Â¿Deseas saber locales disponibles? Responde con si o no</h2>
        <input id="sionoInput" type="text" placeholder="si o no">
        <button id="botonLocaldispo" class="btn btn-warning mt-2">Locales</button>
        <button id="borrarLocales" class="btn btn-warning mt-2">Limpiar busqueda</button>


        <div id="contenedorFiltro">

        </div>


        <div id="localesDispo" class="localesSiono">
            <!-- Locales generados -->
        </div>

    </div>
    <div id="imagenesLocales">

    </div>
    <div id="contenedorImgs">

    </div>


    <!-- -----------------CARRITO---------------- -->

    <!-- BOTON -->
    <section>
        <div>
            <button type="button" class="btn btn-primary botonCarrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Carrito <span id="cantidad" class="badge bg-secondary">0</span>
            </button>
        </div>
        <hr>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="productosCarrito" class="modal-body">
                        <!-- Carrito desde JS -->
                    </div>
                    <div class="modal-footer">
                        <p id="totalCarrito"> </p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="confirmar" type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>



        <h2 class="text-center">Local 1</h2>
        <div id="productosContenedor">
            <!--ACA SE GENERAN LOS PRODUCTOS-->
        </div>

        
        
    </section>



    <!-- PRODUCTOS -->
    <div id="productosContenedor" class="row row-cols-3">
        <!--ACA SE GENERAN LOS PRODUCTOS-->
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SWEET ALERT JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- MI JS -->
    <script src="js/globales.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/locales.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
