<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Proyecto final</title>
</head>

<body>
    <!-- HEADER - NAVEGADOR -->
    <header>
        <nav>
            <div class="logo">
                <a href="#"><span>Paseo Colonial</span></a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a id="localesLi">Locales</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- Main - TITULO Y UBIC -->
    <div class="tituloUbic">
        <video autoplay loop class="videoAtardecer" src="video/videocieloedit.mp4"></video>
        <h1 id="tituloEfectoScroll"><span class="paseoColonial">PASEO COLONIAL</span> - Galeria <span
                class="typed"></span></h1>
        <h2 id="subtituloEfectoScroll">Belgrano 773, Cordoba, Argentina</h2>
    </div>


    <!-- Locales disponible Si o No -->
    <div class="contenedorSiono" id="sionoId">
        <div class="contenedorLocalesyFiltro">
            <h2 id="localesNav">Â¿Deseas saber locales disponibles? <br> Responde con si o no</h2>
            <input class="text-center" id="sionoInput" type="text" placeholder="si o no">
            <button id="botonLocaldispo" class="">Locales</button>
            <button id="borrarLocales" class="">Limpiar busqueda</button>

            <!-- FILTRO POR BUSQUEDA NUMERO DE LOCAL -->
            <div id="contenedorFiltro" class="mt-5">

            </div>
        </div>


        <!-- IMAGEN DE GALERIA Y CONTENEDOR DE LCOALES CARRUSEL -->
        <div class="contenedorGaleriaLocales mt-5">
            <!-- SECCION LOCALES GENERADOS -->
            <div id="localesDispo" class="localesSiono">
                <!-- 10 LOCALES -->
            </div>
        </div>

    </div>

    <!-- -----------------CARRITO---------------- -->

    <!-- BOTON -->
    <section class="contenedorCarritoModal">
        <div>
            <button type="button" class="btn btn-primary botonCarrito" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Carrito <span id="cantidad" class="badge bg-secondary">0</span>
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="productosCarrito" class="modal-body">
                        <!-- Carrito desde JS -->
                    </div>
                    <div class="modal-footer">
                        <p id="totalCarrito"> </p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="confirmar" type="button" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>


        <!------------------------------------- PRODUCTOS DE LCOALES---------------------------------->
        <h2 class="text-center pt-5">Productos de locales</h2>
        
        <!-- Local 1 -->
        <h2 class="text-center pb-5">Local 1</h2>
        <div id="productosContenedor">
            <!--ACA SE GENERAN LOS PRODUCTOS-->
        </div>

        <!-- Local 2 -->
        <h2 class="text-center pb-4">Local 2</h2>
        <strong class="text-center">PROXIMAMENTE...</strong>
        <div id="contenedorLocalDos">
            <!--ACA SE GENERAN LOS PRODUCTOS-->
        </div>


    </section>








    <!-- foont awesome -->
    <script src="https://kit.fontawesome.com/e5828c9348.js" crossorigin="anonymous"></script>
    <!-- typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- SWEET ALERT JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- MI JS -->
    <script src="js/globales.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/locales.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
